<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共鳴者圖鑑 - 鳴潮攻略站</title>
    
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/characters.css">
</head>

<body class="characters-page"> 
    <!-- 靜態導航欄 -->
    <header class="fixed-navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="../../assets/images/icons/logo.png" alt="鳴潮Logo" class="logo-icon">
                <h1 class="site-title">鳴潮攻略站</h1>
            </div>
            
            <ul class="nav-list">
                <li><a href="../../index.html" class="nav-link">首頁</a></li>
                <li><a href="../../pages/characters/index.html" class="nav-link">共鳴者</a></li>
                <li><a href="../../pages/weapons/index.html" class="nav-link">武器</a></li>
                <li><a href="../../pages/echoes/index.html" class="nav-link">聲骸</a></li>
            </ul>
        </div>
    </header>

    <main class="characters-content">
        <!-- 篩選控制區 -->
        <section class="filter-section">
            <!-- 頁面標題區 -->
            <div class="page-header">
                <img src="../../assets/images/icons/logo_2.png" alt="鳴潮Logo" class="page-logo">
                <h1 class="page-title">共鳴者圖鑑</h1>
            </div>
            
            <div class="filter-controls">
                <div class="filter-group">
                    <label class="filter-label">屬性</label>
                    <select id="filter-element" class="filter-select">
                        <option value="all">全部</option>
                        <option value="衍射">衍射</option>
                        <option value="湮滅">湮滅</option>
                        <option value="氣動">氣動</option>
                        <option value="導電">導電</option>
                        <option value="冷凝">冷凝</option>
                        <option value="熱熔">熱熔</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">勢力</label>
                    <select id="filter-affiliation" class="filter-select">
                        <option value="all">全部</option>
                        <option value="煌瓏">煌瓏</option>
                        <option value="黎那汐塔">黎那汐塔</option>
                        <option value="黑海岸">黑海岸</option>
                        <option value="新聯邦">新聯邦</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">星級</label>
                    <select id="filter-rarity" class="filter-select">
                        <option value="all">全部</option>
                        <option value="4">四星</option>
                        <option value="5">五星</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">武器</label>
                    <select id="filter-weapon" class="filter-select">
                        <option value="all">全部</option>
                        <option value="長刃">長刃</option>
                        <option value="迅刀">迅刀</option>
                        <option value="音感儀">音感儀</option>
                        <option value="佩槍">佩槍</option>
                        <option value="臂鎧">臂鎧</option>
                    </select>
                </div>
                
                <div class="filter-group search-group">
                    <label class="filter-label">搜尋角色</label>
                    <input type="text" id="search-input" class="search-box" placeholder="輸入角色名稱...">
                </div>
            </div>
            
            <div class="results-info">
                <div class="filter-group">
                    <label class="filter-label">排序方式</label>
                    <select id="sort-order" class="filter-select">
                        <option value="rarity">稀有度</option>
                        <option value="name">名稱</option>
                        <option value="release">出場時間(新⇀舊)</option>
                        <option value="release-asc">出場時間(舊⇀新)</option>
                    </select>
                </div>
                <div class="results-controls">
                    <span id="results-count">載入中...</span>
                    <button id="reset-filters" class="reset-btn">重置篩選</button>
                </div>
            </div>
        </section>
        
        <!-- 角色卡片展示區 -->
        <section class="characters-grid" id="charactersGrid">
            <!-- 載入中狀態 -->
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>載入角色資料中...</p>
            </div>
        </section>
    </main>

    <script src="../../assets/js/characters.js"></script>
</body>
</html>
